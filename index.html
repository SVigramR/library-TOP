<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="books.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>

    <div class="form-open">
      <button data-modal-target="#form-popup" class="btn addBookBtn">Add Book</button>
    </div>

    <div class="form-popup" id="form-popup">
      <button data-close-button class="material-icons btn close-form">close</button>
      <form class="my-form" id="my-form">
        <label for="title">Title*
          <input data-title type="text" name="title" id="title" maxlength="50" />
          <div class="error" id="err-title"></div>
        </label>
        <label for="author">Author*
          <input data-author type="text" name="author" id="author" maxlength="40"/>
          <div class="error" id="err-author"></div>
        </label>
        <label for="pages">Pages*
          <input data-pages type="number" name="pages" id="pages" min="1" max="1000" />
          <div class="error" id="err-pages"></div>
        </label>
        <label id="readCheckbox" for="mark">
          <input data-checkbox type="checkbox" name="mark" id="mark" />
          <div id="readOrNot">Not read the book</div>
        </label>
        <button class="btn form-submit" type="submit" id="submit-btn" for="my-form">Add</button>
      </form>
    </div>
    
    <div id="popup-background"></div>

    <div class="card-section"></div>

    <footer>
      <h4 class="foo">
        Copyright @
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/SVigramR/Library-TOP" target="_blank">SVigramR</a>
      </h4>
    </footer>
  </body>
</html>
